name: security

on:
  push:
    paths:
      - "infra/**"
      - "security/**"
      - ".github/workflows/security.yml"
  pull_request:

jobs:
  checkov:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          quiet: true
          directory: infra/terraform
